<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group Grabber</title>
  <style>
    body { font-family: sans-serif; width: 250px; padding: 15px; text-align: center; }
    button {
      width: 100%; padding: 12px; margin-bottom: 10px; cursor: pointer;
      border: none; border-radius: 4px; font-weight: bold; color: white;
    }
    #btn-select { background-color: #007bff; }
    #btn-select:hover { background-color: #0056b3; }
    
    #btn-stop { background-color: #dc3545; display: none; }
    
    #btn-csv { background-color: #28a745; display: none; }
    #btn-json { background-color: #17a2b8; display: none; }

    .status { margin-top: 10px; font-size: 14px; color: #555; }
    .count { font-weight: bold; color: #000; }
  </style>
</head>
<body>
  <h3>Group Grabber</h3>
  
  <p style="font-size:12px; color:#666;">
    1. Click "Select List"<br>
    2. Click the member list on the page<br>
    3. Wait for scrolling to finish
  </p>

  <button id="btn-select">Select List Area</button>
  <button id="btn-stop">Stop Scraping</button>
  
  <div class="status">
    Status: <span id="status-text">Idle</span><br>
    Found: <span id="count" class="count">0</span>
  </div>

  <hr>
  <button id="btn-csv">Download CSV</button>
  <button id="btn-json">Download JSON</button>

  <script src="popup.js"></script>
</body>
</html>
